  /players/me/lootboxes/{lootBoxId}/open:
    put:
      operationId: Gamba
      parameters:
      - explode: false
        in: path
        name: lootBoxId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootBoxResultDto'
          description: OK
      tags:
      - TTX
  /sessions/twitch/callback:
    get:
      operationId: TwitchCallback
      parameters:
      - explode: true
        in: query
        name: code
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TokenDto'
            application/json:
              schema:
                $ref: '#/components/schemas/TokenDto'
            text/json:
              schema:
                $ref: '#/components/schemas/TokenDto'
          description: OK
      tags:
      - TTX
  /sessions/discord/callback:
    get:
      operationId: DiscordCallback
      parameters:
      - explode: true
        in: query
        name: code
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DiscordTokenDto'
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordTokenDto'
            text/json:
              schema:
                $ref: '#/components/schemas/DiscordTokenDto'
          description: OK
      tags:
      - TTX
  /sessions/discord/link:
    post:
      operationId: LinkDiscordTwitch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkDiscordTwitchDto'
          text/json:
            schema:
              $ref: '#/components/schemas/LinkDiscordTwitchDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/LinkDiscordTwitchDto'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TokenDto'
            application/json:
              schema:
                $ref: '#/components/schemas/TokenDto'
            text/json:
              schema:
                $ref: '#/components/schemas/TokenDto'
          description: OK
      tags:
      - TTX
  /transactions:
    post:
      operationId: PlaceOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionDto'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateTransactionDto'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CreatorTransactionDto'
            application/json:
              schema:
                $ref: '#/components/schemas/CreatorTransactionDto'
            text/json:
              schema:
                $ref: '#/components/schemas/CreatorTransactionDto'
          description: OK
      tags:
      - TTX
