openapi: 3.0.4
info:
  title: TTX.Api
  version: "1.0"
servers:
- url: /
paths:
  /creators:
    get:
      operationId: GetCreators
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: orderBy
        required: false
        schema:
          $ref: '#/components/schemas/CreatorOrderBy'
        style: form
      - explode: true
        in: query
        name: orderDir
        required: false
        schema:
          $ref: '#/components/schemas/OrderDirection'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatorPartialDtoPaginationDto'
          description: OK
      tags:
      - TTX
    post:
      operationId: CreateCreator
      parameters:
      - explode: true
        in: query
        name: username
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: ticker
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatorDto'
          description: OK
      tags:
      - TTX
  /creators/{slug}:
    get:
      operationId: GetCreator
      parameters:
      - explode: false
        in: path
        name: slug
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: step
        required: false
        schema:
          $ref: '#/components/schemas/TimeStep'
        style: form
      - explode: true
        in: query
        name: after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatorDto'
          description: OK
      tags:
      - TTX
  /creators/{creatorSlug}/transactions:
    get:
      operationId: GetCreatorTransactions
      parameters:
      - explode: true
        in: query
        name: slug
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: creatorSlug
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PlayerTransactionDto'
                type: array
          description: OK
      tags:
      - TTX
  /players:
    get:
      operationId: GetPlayers
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: orderBy
        required: false
        schema:
          $ref: '#/components/schemas/PlayerOrderBy'
        style: form
      - explode: true
        in: query
        name: orderDir
        required: false
        schema:
          $ref: '#/components/schemas/OrderDirection'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDtoPaginationDto'
          description: OK
      tags:
      - TTX
  /players/{username}:
    get:
      operationId: GetPlayer
      parameters:
      - explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: step
        required: false
        schema:
          $ref: '#/components/schemas/TimeStep'
        style: form
      - explode: true
        in: query
        name: after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDto'
          description: OK
      tags:
      - TTX
  /players/me:
    get:
      operationId: GetSelf
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDto'
          description: OK
      tags:
